<div class="container" *ngIf="data$ | async as data">
    <table  datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-m row-border hover" > 
    
      <thead>
        
      <tr>
        <th>Projet</th>
        <th>Client</th>
         <th>Devis</th>
     <th>Type de bien</th>
        <!----  <th>Statut</th>
        <th>Confirmé</th> -->
        <th>Actions</th>          
      </tr>
      </thead>
      <tbody>
    
     
      <tr *ngFor="let us of listprojects| slice:startIndex:endIndex;">
        <td>{{us.titre}}</td>
        <td>{{us.UserEntity.username}}</td>
         <td>{{us.Devis}}</td>
         <td>{{us.typebien}}</td>
  
  
  
      <td>
        
  <simple-notifications></simple-notifications>
  <!-- (click)="sendEvent(us)" (click)="sendEvent2(us)" -->
   <button (click)="OnSuccess(us)"  (click)="sendEvent(us)" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-remove"></span> Lancer un appel d'offres</button>
  <!-- 
   <h1> kakka:{{msg}}</h1></th>     -->
            <button class="btn btn-success btn-xs" (click)="details(us)"  #us><span class="glyphicon glyphicon-remove"></span> Visualiser</button>
         <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Supprimer</button>
  
  
      
      </td>
       
  
  
      </tbody>
  
  </table>
  
  <ul class="pagination">
    <li class="page-item"><a (click)="prevIndex(data.length)" class="page-link" href="#">Précédent</a></li>
    <li class="page-item" *ngFor="let i of getArrayLenght(data.length) let n = index">
      <a class="page-link"  (click)="getIndex(n)" >{{n+1}}</a>
      </li>
    <li class="page-item"><a class="page-link" (click)="nextIndex(data.length)" href="#">Suivant</a></li>
  </ul>
  </div>
  
  <!-- 
  <app-shared></app-shared> -->
