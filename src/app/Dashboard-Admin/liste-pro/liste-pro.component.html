<!-- Cette Vue est dédiée à afficher la liste des professionnels par l'Admin -->
<div class="container" *ngIf="data$ | async as data">
  <table  datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-m row-border hover" > 

     
           <thead>
             
           <tr>
             <th>Prenom</th>
             <th>Nom</th>
             <th>Entreprise</th>
             <th>RIB</th>
             <th>Statut</th>
             <th>Confirmé</th>
             <th>Actions</th>          
           </tr>
           </thead>
           <tbody>
         
          
           <tr *ngFor="let us of listusers.data| slice:startIndex:endIndex;">
             <td>{{us.lastname}}</td>
             <td>{{us.firstname}}</td>
             <td>{{us.company}}</td>
             <td>{{us.bic}}</td>
             <td>{{us.statut}}</td>
             <td>{{us.confirmed}}</td>
 
 
           <td>
           <button class="btn btn-info btn-xs" (click)="details(us)"><span class="glyphicon glyphicon-remove"></span> Details</button>
              <button class="btn btn-success btn-xs" #us  (click)="updateC(us)"><span class="glyphicon glyphicon-remove"></span> Approuver</button>
              <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Decliner</button>

           
           </td>
            
           
   
           </tbody>
       
 </table>
 <ul class="pagination">
   <li class="page-item"><a (click)="prevIndex(data.length)" class="page-link" href="#">Précédent</a></li>
   <li class="page-item" *ngFor="let i of getArrayLenght(data.length) let n = index">
     <a class="page-link"  (click)="getIndex(n)" >{{n+1}}</a>
     </li>
   <li class="page-item"><a class="page-link" (click)="nextIndex(data.length)" href="#">Suivant</a></li>
 </ul>
 
 </div>
